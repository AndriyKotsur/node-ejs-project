<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalogue item</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <a href="" class="header-top__link">Замовити дзвінок</a>
                    <div class="header-top-lang">
                        <a href="" class="header-top-lang__item">EN</a>
                        <a href="" class="header-top-lang__item">RU</a>
                        <a href="" class="header-top-lang__item">UA</a>
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-bottom__column">
                        <nav class="header-bottom-menu">
                            <ul class="header-bottom-menu-list">
                                <li>
                                    <a href="#" class="header-bottom-menu__link">Продукція</a>
                                </li>
                                <li>
                                    <a href="#" class="header-bottom-menu__link">Співпраця</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="header-bottom__column">
                        <a href="" class="header-logo">
                            <img src="img/logo_finish.svg" alt="logotype">
                        </a>
                    </div>
                    <div class="header-bottom__column">
                        <nav class="header-bottom-menu">
                            <ul class="header-bottom-menu-list">
                                <li>
                                    <a href="#" class="header-bottom-menu__link">Про нас</a>
                                </li>
                                <li>
                                    <a href="#" class="header-bottom-menu__link">Контакти</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="product-wrapper">
            <div class="product-column">
                <div class="slideshow-container" id="catalogue">
                    <div class="slideshow-items">
                        <div class="slides-item"><img src="img/slides/rice.jpeg" alt="Slides photography"></div>
                        <div class="slides-item"><img src="img/slides/grain.jpeg" alt="Slides photography"></div>
                        <div class="slides-item"><img src="img/slides/grain2.jpeg" alt="Slides photography"></div>
                        <div class="slides-item"><img src="img/slides/grain3.jpeg" alt="Slides photography"></div>
                        <a class="prev">&#10094;</a>
                        <a class="next">&#10095;</a>
                    </div>
                    <div class="slideshow-row">
                        <div class="slideshow-row-items"><img src="img/slides/rice.jpeg" alt="Slides photography"
                                id="1"></div>
                        <div class="slideshow-row-items"><img src="img/slides/grain.jpeg" alt="Slides photography"
                                id="2"></div>
                        <div class="slideshow-row-items"><img src="img/slides/grain2.jpeg" alt="Slides photography"
                                id="3"></div>
                        <div class="slideshow-row-items"><img src="img/slides/grain3.jpeg" alt="Slides photography"
                                id="4"></div>
                    </div>
                </div>
            </div>
            <div class="product-column"></div>
        </div>
    </div>
    <div class="modal-product">
        <div class="modal-content">
            <img class="modal-image" alt="Modal image">
            <div class="modal-close">
                <span></span>
            </div>
        </div>
        <div class="modal-control">
            <a class="prev-modal">&#10094;</a>
            <a class="next-modal">&#10095;</a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-column">
                    <img src="img/logo_finish.svg" alt="Logotype">
                </div>
                <div class="footer-column">
                    <nav class="footer-menu">
                        <ul class="footer-menu-list">
                            <li> <a href="#" class="footer-menu_link">Продукція</a></li>
                            <li> <a href="#" class="footer-menu_link">Співпраця</a></li>
                            <li> <a href="#" class="footer-menu_link">Про нас</a></li>
                            <li> <a href="#" class="footer-menu_link">Контакти</a></li>
                        </ul>
                    </nav>
                    <div class="footer-social">
                        <ul class="footer-social-menu">
                            <li> <a href="#" rel="nofollow" class="footer-social-link">
                                    <span class="social-icon"></span>
                                </a></li>
                            <li> <a href="#" rel="nofollow" class="footer-social-link">
                                    <span class="social-icon"></span>
                                </a></li>
                            <li> <a href="#" rel="nofollow" class="footer-social-link">
                                    <span class="social-icon"></span>
                                </a></li>
                            <li> <a href="#" rel="nofollow" class="footer-social-link">
                                    <span class="social-icon"></span>
                                </a></li>
                        </ul>
                    </div>
                </div>
                <div class="footer-column">
                    <a href="tel:+380664126181" class="footer-call">+380 66 412 61 81</a>
                    <a href="#" class="footer-contact_us">Напишіть нам</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
